<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Layer IE6测试</title>
		<meta http-equiv="X-UA-Compatible" content="IE=6"/>
		<script src="http://cdn.bootcss.com/jquery/1.12.3/jquery.min.js"></script>
  		<script src="../dist/layer.js"></script>

		<style>
			.demo-fieldset {
				margin: 20px;
			}
			
			.demo-btn {
				display: inline-block;
				height: 30px;
				line-height: 30px;
				padding: 0 18px;
				white-space: nowrap;
				text-align: center;
				border-radius: 2px;
				border: none;
				outline: 0;
				vertical-align: middle;
				background-color: #eee;
				color: #000;
				cursor: pointer;
			}
			
			.demo-btn:hover {
				color: #aaa;
			}
			
		</style>
	</head>

	<body>
		
		<fieldset class="demo-fieldset">
			<legend>消息框</legend>
			<a class="demo-btn" id="layer-msg-btn" href="javascript:void(0)">默认消息框</a>
			<a class="demo-btn" id="layer-msg-icon1-btn" href="javascript:void(0);">成功 - icon:1</a>
			<a class="demo-btn" id="layer-msg-icon2-btn" href="javascript:void(0);">失败 - icon:2</a>
			<a class="demo-btn" id="layer-msg-icon3-btn" href="javascript:void(0);">疑问 - icon:3</a>
			<a class="demo-btn" id="layer-msg-icon4-btn" href="javascript:void(0);">禁止 - icon:4</a>
			<a class="demo-btn" id="layer-msg-icon5-btn" href="javascript:void(0);">失败 - icon:5</a>
			<a class="demo-btn" id="layer-msg-icon6-btn" href="javascript:void(0);">成功 - icon:6</a>
			<a class="demo-btn" id="layer-msg-icon7-btn" href="javascript:void(0);">提示 - icon:7</a>
			<a class="demo-btn" id="layer-msg-time-btn" href="javascript:void(0);">定时关闭</a>
			<a class="demo-btn" id="layer-msg-position-btn" href="javascript:void(0);">指定位置显示</a>
		</fieldset>
		<fieldset class="demo-fieldset">
			<legend>提示框</legend>
			<a class="demo-btn" id="layer-alert-btn" href="javascript:void(0)">默认提示框</a>
			<a class="demo-btn" id="layer-style-alert-btn" href="javascript:void(0);">自定义皮肤</a>
		</fieldset>

		<fieldset class="demo-fieldset">
			<legend>确认框</legend>
			<a class="demo-btn" id="layer-confirm-btn" href="javascript:void(0)">默认确认框</a>
		</fieldset>

		<fieldset class="demo-fieldset">
			<legend>输入框</legend>
			<a class="demo-btn" id="layer-prompt-btn" href="javascript:void(0)">单行输入框</a>
			<a class="demo-btn" id="layer-prompt-textarea-btn" href="javascript:void(0)">多行输入框</a>
			<a class="demo-btn" id="layer-prompt-pwd-btn" href="javascript:void(0)">密码输入框</a>
		</fieldset>

		<fieldset class="demo-fieldset">
			<legend>窗口</legend>
			<a class="demo-btn" id="layer-open-btn" href="javascript:void(0)">默认</a>
			<a class="demo-btn" id="layer-open-iframe-btn" href="javascript:void(0)">iframe</a>
			<a class="demo-btn" id="layer-open-iframe-max-btn" href="javascript:void(0)">iframe-最大化</a>
			<a class="demo-btn" id="layer-open-noborder-btn" href="javascript:void(0)">无边框</a>
			<a class="demo-btn" id="layer-open-noborder-btn-btn" href="javascript:void(0)">无边框-带按钮</a>
			<a class="demo-btn" id="layer-open-noscrollbar-btn" href="javascript:void(0)">禁止滚动条</a>
			<a class="demo-btn" id="layer-open-full-btn" href="javascript:void(0)">iframe-全屏</a>
		</fieldset>

		<fieldset class="demo-fieldset">
			<legend>loading</legend>
			<a class="demo-btn" id="layer-loading-btn" href="javascript:void(0)">加载-0</a>
			<a class="demo-btn" id="layer-loading-1-btn" href="javascript:void(0)">加载-1</a>
			<a class="demo-btn" id="layer-loading-2-btn" href="javascript:void(0)">加载-2</a>
			<a class="demo-btn" id="layer-loading-16-btn" href="javascript:void(0)">加载-16</a>

		</fieldset>

		<fieldset class="demo-fieldset">
			<legend>tab</legend>
			<a class="demo-btn" id="layer-tab-btn" href="javascript:void(0)">默认TAB</a>
		</fieldset>

		<fieldset class="demo-fieldset">
			<legend>tip</legend>
			<a class="demo-btn" id="layer-tip-btn" href="javascript:void(0)">默认TIP</a>
			<a class="demo-btn" id="layer-tip-top-btn" href="javascript:void(0)">上边</a>
			<a class="demo-btn" id="layer-tip-buttom-btn" href="javascript:void(0)">下边</a>
		</fieldset>

		<script>
			$(function() {
				// 消息框
				$("#layer-msg-btn").bind("click", function() {
					layer.msg('的确很重要');
				});

				$("#layer-msg-icon1-btn").bind("click", function() {
					layer.msg('的确很重要', {
						icon: 1
					});
				});
				$("#layer-msg-icon2-btn").bind("click", function() {
					layer.msg('的确很重要', {
						icon: 2
					});
				});
				$("#layer-msg-icon3-btn").bind("click", function() {
					layer.msg('的确很重要', {
						icon: 3
					});
				});
				$("#layer-msg-icon4-btn").bind("click", function() {
					layer.msg('的确很重要', {
						icon: 4
					});
				});
				$("#layer-msg-icon5-btn").bind("click", function() {
					layer.msg('的确很重要', {
						icon: 5
					});
				});
				$("#layer-msg-icon6-btn").bind("click", function() {
					layer.msg('的确很重要', {
						icon: 6
					});
				});
				$("#layer-msg-icon7-btn").bind("click", function() {
					layer.msg('的确很重要', {
						icon: 7
					});
				});
				$("#layer-msg-time-btn").bind("click", function() {

					layer.msg('也可以这样', {
						time: 2000, //20s后自动关闭 
						btn: ['明白了', '知道了']
					});
				});

				$("#layer-msg-position-btn").bind("click", function() {

					layer.msg('你好,你在左上方', {
						icon: 1,
						time: 1000,
						offset: 'lt'
					});

					window.setTimeout(function() {
						layer.msg('你好,你在正上方', {
							icon: 2,
							time: 1000,
							offset: 't'
						});
					}, 1000);

					window.setTimeout(function() {
						layer.msg('你好,你在右上方', {
							icon: 3,
							time: 5000,
							offset: 'rt'
						});
					}, 2000);

					window.setTimeout(function() {
						layer.msg('你好,你在右方', {
							icon: 1,
							time: 5000,
							offset: 'r'
						});
					}, 3000);

					window.setTimeout(function() {
						layer.msg('你好,你在右下方', {
							icon: 1,
							time: 5000,
							offset: 'rb'
						});
					}, 4000);

					window.setTimeout(function() {
						layer.msg('你好,你在下方', {
							icon: 1,
							time: 5000,
							offset: 'b'
						});
					}, 5000);

					window.setTimeout(function() {
						layer.msg('你好,你在左下方', {
							icon: 1,
							time: 5000,
							offset: 'lb'
						});
					}, 6000);

					window.setTimeout(function() {
						layer.msg('你好,你在右方', {
							icon: 1,
							time: 5000,
							offset: 'l'
						});
					}, 7000);
				});

				// 确认框
				$("#layer-alert-btn").bind("click", function() {
					layer.alert("默认弹窗");
				});

				$("#layer-style-alert-btn").bind("click", function() {
					layer.alert('墨绿风格，点击确认看深蓝', {
						skin: 'layui-layer-molv', //样式类名
						closeBtn: 0
					}, function() {
						layer.alert('偶吧深蓝style', {
							skin: 'layui-layer-lan',
							closeBtn: 0,
							anim: 4 //动画类型
						});
					});
				});

				// 确认框
				$("#layer-confirm-btn").bind("click", function() {
					layer.confirm('您是如何看待前端开发？', {
						btn: ['重要', '奇葩'] //按钮
					}, function() {
						layer.msg('的确很重要', {
							icon: 1
						});
					}, function() {
						layer.msg('奇葩', {
							icon: 2
						});
					});

				});

				// 输入框
				$("#layer-prompt-btn").bind("click", function() {
					layer.prompt({
						title: '输入任何口令，并确认',
						formType: 3
					}, function(text, index) {
						layer.close(index);
						layer.msg(text);
					});
				});

				$("#layer-prompt-textarea-btn").bind("click", function() {
					layer.prompt({
						title: '随便写点啥，并确认',
						formType: 2
					}, function(text, index) {
						layer.close(index);
						layer.msg(text);
					});
				});
				$("#layer-prompt-pwd-btn").bind("click", function() {
					layer.prompt({
						title: '输入任何口令，并确认',
						formType: 1
					}, function(text, index) {
						layer.close(index);
						layer.msg(text);
					});
				});

				// 加载
				$("#layer-loading-btn").bind("click", function() {
					var index = layer.load(0, {
						shade: false
					});
					setTimeout(function() {
						layer.closeAll('loading');
					}, 2000);

				});
				$("#layer-loading-1-btn").bind("click", function() {
					var index = layer.load(1, {
						shade: false
					});
					setTimeout(function() {
						layer.closeAll('loading');
					}, 2000);
				});
				$("#layer-loading-2-btn").bind("click", function() {
					var index = layer.load(2, {
						shade: false
					});
					setTimeout(function() {
						layer.closeAll('loading');
					}, 2000);
				});

				$("#layer-loading-16-btn").bind("click", function() {
					layer.msg('加载中', {
						icon: 16,
						shade: 0.01
					});
					setTimeout(function() {
						layer.closeAll('loading');
					}, 2000);
				});

				// 窗口
				$("#layer-open-btn").bind("click", function() {
					layer.open({
						type: 1,
						//skin: 'layui-layer-demo', //样式类名
						closeBtn: 0, //不显示关闭按钮
						anim: 2,
						shadeClose: true, //开启遮罩关闭
						content: '内容'

					});

				});
				$("#layer-open-iframe-btn").bind("click", function() {
					layer.open({
						type: 2,
						title: 'layer mobile页',
						shadeClose: true,
						shade: 0.8,
						area: ['380px', '90%'],
						content: '//www.baidu.com/'
					});
				});
				$("#layer-open-iframe-max-btn").bind("click", function() {
					layer.open({
						type: 2,
						title: '很多时候，我们想最大化看，比如像这个页面。',
						shadeClose: true,
						shade: false,
						maxmin: true, //开启最大化最小化按钮 
						area: ['893px', '600px'],
						content: '//www.baidu.com/'
					});
				});

				$("#layer-open-noborder-btn").bind("click", function() {
					layer.open({
						type: 1,
						title: false,
						area: ['630px', '360px'],
						shade: 0.8,
						closeBtn: 0,
						shadeClose: true,
						content: '内容'
					});
				});

				$("#layer-open-noborder-btn-btn").bind("click", function() {
					layer.open({
						type: 1,
						title: false, //不显示标题栏
						closeBtn: false,
						area: '300px;',
						shade: 0.8,
						id: 'LAY_layuipro', //设定一个id，防止重复弹出
						resize: false,
						btn: ['火速围观', '残忍拒绝'],
						btnAlign: 'c',
						moveType: 1, //拖拽模式，0或者1
						content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">内容<br>内容</div>',
						success: function(layero) {

						}
					});
				});

				$("#layer-open-noscrollbar-btn").bind("click", function() {
					layer.open({
						type: 2,
						area: ['360px', '500px'],
						content: ['//www.baidu.com', 'no']
					});
				});

				$("#layer-open-full-btn").bind("click", function() {
					var index = layer.open({
						type: 2,
						content: 'http://www.baidu.com/',
						area: ['320px', '195px'],
						maxmin: true
					});
				});

				// tab
				$("#layer-tab-btn").bind("click", function() {
					layer.tab({
						area: ['600px', '300px'],
						tab: [{
							title: 'TAB1',
							content: '内容1'
						}, {
							title: 'TAB2',
							content: '内容2'
						}, {
							title: 'TAB3',
							content: '内容3'
						}]
					});
				});

				// tip
				$("#layer-tip-btn").bind("click", function() {
					layer.tips('出现在右边', '#layer-tip-btn', {
						tips: [4, '#78BA32'],
						time: 1000000

					});
				});

				$("#layer-tip-top-btn").bind("click", function() {
					layer.tips('出现在上边！', '#layer-tip-top-btn', {
						tips: [1, '#0FA6D8'] //还可配置颜色
					});
				});
				
				$("#layer-tip-buttom-btn").bind("click", function() {
					layer.tips('出现在下边！', '#layer-tip-buttom-btn', {
						tips: 3
					});
				});

			});
		</script>

		<script>
		</script>
	</body>

</html>
